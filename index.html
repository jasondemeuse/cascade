---
layout: default
title: Cascade
---

<div id="home">
  <div class="posts">
    {% for post in site.posts %}
    <div class = "excerpt">
      <a href="{{ post.url }}"><h1 class = "post_title">{{ post.title }}</h1></a>
      <h3>{{ post.date | date_to_string }}</h3>
      <p>{{ post.excerpt }}</p>
      
     </div>
     <hr>
    {% endfor %}

  </div>
</div>
